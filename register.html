<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0,
    maximum-scale=1.0,
    user-scalable=0">
    <link rel="stylesheet" href="style/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/register.css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/layer/layer.js"></script>
    <title>余生婚恋</title>
</head>
<body>

<div class="register_box">
    <div class="nav_box">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" id="nav">
            <div class="container register_nav">
                <a class="navbar-brand" href="#">
                    <img class="logo_img " src="image/logo.png">
                </a>
                <div class="register_btn">
                    <div class="nav-item nav-link">
                        <button>登录</button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="register_form">
        <div class="container">
            <div class="register-content row">
                <div class="col-md-8">
                    <form>
                        <p class="register_item">编辑征婚资料</p>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label>我是一位</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">先生</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">女士</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label>婚姻状态</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="marriage1" value="option1">
                                    <label class="form-check-label" for="marriage1">未婚</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="marriage2" value="option2">
                                    <label class="form-check-label" for="marriage2">离婚</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                           id="marriage3" value="option2">
                                    <label class="form-check-label" for="marriage3">丧偶</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 row">
                                <label>我的身高</label>
                                <div class="col-md-8 padding-none">
                                    <input type="range" class="form-control-range" id="formControlRange">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 row">
                                <label class="line-height">我的学历</label>
                                <div class="col-md-4 padding-none">
                                    <select class="custom-select" id="inlineFormCustomSelect">
                                        <option selected>请选择</option>
                                        <option selected>博士</option>
                                        <option value="1">硕士</option>
                                        <option value="2">研究生</option>
                                        <option value="3">本科</option>
                                        <option value="3">大专</option>
                                        <option value="3">高中</option>
                                        <option value="3">初中</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 row">
                                <label class="line-height">我的月收入</label>
                                <div class="col-md-4 padding-none">
                                    <select class="custom-select" id="incomeSelect">
                                        <option selected>请选择</option>
                                        <option value="1">20k以上</option>
                                        <option value="2">20k</option>
                                        <option value="3">1.5k</option>
                                        <option value="3">10k</option>
                                        <option value="3">5k</option>
                                        <option value="3">3k以下</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <p class="register_item">注册账户
                            <span class="register_info">今天已有位<span>26536</span>新会员加入<span>余生婚恋网</span></span></p>

                        <div class="form-group">
                            <div class="col-md-12 row">
                                <label class="line-height">我的手机</label>
                                <div class="col-md-6 padding-none">
                                    <input type="tel" placeholder="请输入手机号码">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 row">
                                <label class="line-height">设置密码</label>
                                <div class="col-md-6 padding-none">
                                    <input type="password" placeholder="设置密码(8-20位，包含字母和数字)">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 register_margin">
                                <input type="checkbox">已阅读和同意<a>余生婚恋网的服务协议</a>和<a>个人信息保护政策</a>并同意将本人提供之信息
                                由珍爱网提供线上/线下服务使用
                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-md-10 register_margin">
                                <button class="register_btn">同意协议并注册</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <img src="image/register02.png" class="register_img">
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
<script>
    $(function () {
        $("#footer").load("page/include/footer.html");
        let top = $("#nav").outerHeight();
        $(".register_form").css("top", top + "px");
    });

</script>
</body>
</html>
