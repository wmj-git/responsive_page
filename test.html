<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改range</title>
    <style>
        .slider-1 {
            width: 600px;
            margin: 200px auto;
        }

        .slider-1 input[type=range] {
            -webkit-appearance: none;
            width: 600px;
            border-radius: 5px;
            background: -webkit-linear-gradient(#a068ef, #9463f7) no-repeat #E6E6E5;
            background-size: 37.5% 100%;
        }

        .slider-1 input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
        }

        .slider-1 input[type=range]::-webkit-slider-runnable-track {
            height: 10px;
            border-radius: 5px;
        }

        .slider-1 input[type=range]:focus {
            outline: none;
        }

        .slider-1 input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 2px;
            margin-top: 0;
            background: #9463f7;
            cursor: pointer;
        }

        .slider-1 .s-mark {
            margin-top: 17px;
        }

        .slider-1 .s-mark span {
            font-size: 12px;
            color: #3E3A39;
            display: block;
            text-align: center;
        }

        .slider-1 .s-mark span:first-child {
            float: left;
        }

        .slider-1 .s-mark span:nth-child(2) {
            float: right;
        }
        input::-webkit-input-placeholder{
            color:red;
        }
        input::-moz-placeholder{   /* Mozilla Firefox 19+ */
            color:red;
        }
        input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
            color:red;
        }
        input:-ms-input-placeholder{  /* Internet Explorer 10-11 */
            color:red;
        }
    </style>
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/css/animate.css">
    <script src="js/wow.min.js"></script>
    <style>
        .slideInLeft{
            height: 200px;
            width: 500px;
            background-color: #0b2e13;
        }
    </style>
</head>

<body>
<input placeholder="输入数据">
<section class="wow slideInLeft" data-wow-duration="2s" data-wow-delay="1s">
</section>
<script>
    new WOW().init();
</script>

</body>

</html>
