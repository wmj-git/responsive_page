<script type="text/javascript">

            $(this).addClass('active');
            urlstatus = true;
        } else {
            $(this).removeClass('active');
        }
    });
    if (!urlstatus) {
        $("#navbar-nav a").eq(0).addClass('active');
    }
</script>
