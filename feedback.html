<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0,
    maximum-scale=1.0,
    user-scalable=0">
    <link rel="stylesheet" href="style/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/service.css">
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <title>意见反馈</title>
</head>
<body class="service_body">
<div class="col-md-12 bg_padding">
    <img src="image/inside_page/bg2.png" class="feedback_bg img-fluid">
</div>
<div class="container service_container">
    <div id="header"></div>
    <div class="service_content">
        <div class="row service_part">
            <div class="col-md-3 item-6">
                <div class="section_title">意见反馈</div>
                <div class="sub_title">Opinion suggestion</div>
            </div>
        </div>
        <div class="row feedback_form">
            <form class="col-md-12">
                <div class="form-group">
                    <textarea placeholder="请输入您的留言"></textarea>
                </div>
                <div class="form-group">
                    <button class="submit_feedback">提交</button>

                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>
</div>

<script>
    $(function () {

        $("#header").load("page/include/nav.html");
        $("#footer").load("page/include/footer.html");
    })
</script>
</body>
</html>
